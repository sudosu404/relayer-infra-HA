version: '3.8'
services:
  relayer:
    build:
      context: .
      dockerfile: Dockerfile
    image: relayer-infra-ha:latest
    container_name: relayer-infra-ha
    ports:
      - "22:22"
      - "5900:5900"
      - "8996:8996"
    volumes:
      - /tmp/.storage:/storage
    environment:
      - BOOT=/tmp/.storage/boot.iso
      - CPU_CORES=7
      - RAM_SIZE=5G
      - DISK_SIZE=40G
    restart: unless-stopped
